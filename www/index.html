        <!-- Controllers and services

            1 Controllers communicate between the view and the backend/services.
            2 The services are connected with firebase and can access the content that is required.
            
            The app.js bootstraps the app, sets up the states and handles dependencies. 
            
            database.services initiates a connection to the database that then can be used by all states. 
            
            notification.services uses firebase cloud messaging to manage phone push notifications.

            authentication.services handles login/logout/registration of users, and handles promises so the users cant access content without an account. If a user is not logged in it will be redirected to a login/register form

            menu.directive is an Angular directive which is injected into all the states and allows the users to toggle between states.  
        -->

        <script src="app/app.js"></script>
        <script src="app/database.services.js"></script>
        <script src="app/notification.services.js"></script>

        <script src="app/authentication.service.js"></script>  		
		<script src="app/menu.directive.js"></script>     
        <script src="app/notification.directive.js"></script>

        <!--Other parts of the app 
            Each of the folder under "/app" is associated with a state. 
            
            The Map state gives you a map, and all map services contains and all functions associated with the map, like get nearby, getlocation etc.
            When the map gets it stations by search or geoloaction it generates a list of stations. And when opened activates the station state.   

            The station contains information about the charging station and the charging stations' charging points.
            Substates of station includes: comments and checkin.

            The user state can be accessed from the menu and gives information and statistic about the user. 
            Substates of user includes: friends and badges.
            The friend substate also allows users to search for other friends/users.
            Badges allows the user to also see locked badges.

        -->
        <script src="app/map/map.controller.js"></script>
        <script src="app/map/map.services.js"></script>

        <script src="app/station/station.services.js"></script>
        <script src="app/station/station.controller.js"></script>

        <script src="app/user/user.controller.js"></script>
        <script src="app/user/user.services.js"></script>
