<div class="container">
	<centeredcontainer>
	<h1>eCharge</h1>
	<br>
	<form>

		<div ng-repeat="data in credentials" class="form-group">
			<input ng-model="data.input" type="{{data.inputype}}" class="form-control" placeholder="{{data.placeholder}}">
		</div>


		<div class="form-group">
			<button  ng-click="login(credentials)" class="btn btn-lg btn-150 btn-primary">Logg inn <i class="fa fa-sign-in" aria-hidden="true"></i></button>
		</div>
	<br>
		<div class="form-group">
			<button  ng-click="goRegister()" class="btn btn-lg btn-150 btn-default">Registrer deg </button>
		</div>


		<div class="form-group">
			<button class="btn  btn-150 btn-reduced btn-default" ng-click="forgottenPassword()">Glemt passord?</button>
		</div>
	</form>
</centeredcontainer>
</div>
